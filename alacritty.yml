window:
  dimensions:
    columns: 80
    lines: 25

scrolling:
  history: 1000
font:
  normal:
    family: Jetbrains Mono
    style: Medium

  bold:
    family: Jetbrains Mono
    style: Bold

  italic:
    family: Jetbrains Mono
    style: Italic

  bold_italic:
    family: Jetbrains Mono
    style: Bold Italic

  size: 18
  builtin_box_drawing: false

cursor:
  style:
    shape: Block
    blinking: On

shell:
  program: pwsh
  args:
    - -NoLogo
    - -NoProfile

